    <div style="background-color: lightblue; margin-top: 3rem;" class="section-contact">
      <div class="container">
        <h2 class="section-common-heading">Contact Us</h2>
        <p class="section-common-subheading">
          Get in touch with us. We are always here to help you.
        </p>
      </div>

      <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form action="https://formspree.io/f/xyyqbjej" method="POST">
            <div class="grid grid-two--cols mb-3">
              <div>
                <label for="username">username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="enter your name"
                />
              </div>

              <div>
                <label for="email">enter your email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="off"
                  required
                  placeholder="abc@xyz.com"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="subject">subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="your main title"
              />
            </div>

            <div class="mb-3">
              <label for="message">message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="enter your message"
              ></textarea>
            </div>

            <div>
              <button type="submit" class="btn btn-submit">send message</button>
            </div>
          </form>
        </div>

        <div class="contact-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3256.2427952000617!2d75.63070477487601!3d35.299948150826374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38e463f06a95d403%3A0x201777c8d591b1a3!2sWazir%20Electronics%2C%20New%20Bazar%20Skardu!5e0!3m2!1sen!2s!4v1710590461328!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>

    <!-- ========== End contact Section ========== -->

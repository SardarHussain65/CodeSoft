<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <section class="calculator">
      <!-- <form> -->
      <h3 style="text-align: center; color: #fff; padding: 8px">
      My Calculator
      </h3>
      <div class="input-div-container">
        <input type="text" class="screen input-div" />
        <input class="result" value="0"/>
      </div>
      <!-- </form> -->

      <div class="buttons">
        <button
          type="button"
          class="btn btn-grey"
          data-num="7"
          onclick="calculate('7')"
        >
          7
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="8"
          onclick="calculate('8')"
        >
          8
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="9"
          onclick="calculate('9')"
        >
          9
        </button>
        <button
          type="button"
          class="btn btn-yellow"
          data-num="/"
          onclick="calculate('/')"
        >
          /
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="4"
          onclick="calculate('4')"
        >
          4
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="5"
          onclick="calculate('5')"
        >
          5
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="6"
          onclick="calculate('6')"
        >
          6
        </button>
        <button
          type="button"
          class="btn btn-yellow"
          data-num="x"
          onclick="calculate('x')"
        >
          x
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="1"
          onclick="calculate('1')"
        >
          1
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="2"
          onclick="calculate('2')"
        >
          2
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="3"
          onclick="calculate('3')"
        >
          3
        </button>

        <button
          type="button"
          class="btn btn-yellow"
          data-num="-"
          onclick="calculate('-')"
        >
          -
        </button>
        <button
          type="button"
          class="btn btn-clear"
          data-num="C"
          onclick="calculate('C')"
        >
          C
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="."
          onclick="calculate('.')"
        >
          .
        </button>
        <button
          type="button"
          class="btn btn-grey"
          data-num="0"
          onclick="calculate('0')"
        >
          0
        </button>

        <button type="button" class="btn btn-yellow" onclick="calculate('+')">
          +
        </button>
        <button type="button" class="btn btn-equal" onclick="calculate('=')">
          =
        </button>

        <!-- <p
          style="
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
          "
        >
          Design by: Muhammad Hadi
        </p> -->
      </div>
    </section>

    <script src="Calculator.Js"></script>
    <script src="BigEval.js"></script>
  </body>
</html>
